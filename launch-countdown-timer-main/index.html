<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/launch-countdown-timer-main/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <h4> WE'RE LAUNCHING SOON</h4>

  <div id="timer-box">

    <div class="timer" id="days">
      <h1>08</h1>
      <p>DAYS</p>
    </div>
    <div class="timer" id="hour">
      <h1>23</h1>
      <p>HOURS</p>
    </div>
    <div class="timer" id="minutes">
      <h1>55</h1>
      <p>MINUTES</p>
    </div>
    <div class="timer" id="second">
      <h1>41</h1>
      <p>SECONDS</p>
    </div>

  </div>

  <footer>
     <img src="/launch-countdown-timer-main/images/pattern-hills.svg" alt="hill-patterns" id="hill-image">
    <img src="images/icon-facebook.svg" alt="facebook-icon" class="icons">
    <img src="images/icon-pinterest.svg" alt="pintrest-icon" class="icons">
    <img src="images/icon-instagram.svg" alt="instagram-icon" class="icons">

  </footer>

  <script src="/launch-countdown-timer-main/app.js"></script>
</body>
</html>
